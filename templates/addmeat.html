{% extends 'base.html' %} {% block content %}
<div class="container">
    <form action="{{ url_for('insert_meat_topping', meat_id=meats._id) }}" method="POST" class="col s12">
        <div class="row box">
            <h3>Add Meat Topping</h3>
            <!-- Allows user to enter a name for the topping -->
            <div class="input-field col s12">
                <i class="material-icons prefix">create</i>
                <input id="meat_entry" name="meats" type="text" required>
                <label for="meats">Meat Topping Name</label>
                <button class="btn waves-effect waves-light" type="submit">Add Topping
                    <i class="material-icons right">add</i>
                 </button>
                <a href="{{url_for('add_topping')}}" class="waves-effect waves-light btn">Go Back
                    <i class="material-icons right">arrow_back</i>
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
