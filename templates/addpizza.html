{% extends 'base.html' %} {% block content %}
<h3>Add Pizza</h3>
<div class="row">
    <form action="{{ url_for('insert_pizza') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="ingredients" name="sauces">
                  <option value="" disabled selected>Choose Sauce</option>
                  {% for s in sauce.sauce %}
                      <option value="{{s}}">{{s.capitalize()}}</option>
                  {% endfor %}
                </select>
                    <label>Sauce Type</label>
                </div>
            </div>
            
    </form>
</div>

{% endblock %}
