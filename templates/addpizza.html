{% extends 'base.html' %} {% block content %}
<h3>Add Pizza</h3>
<div class="row">
    <form action="{{ url_for('insert_pizza') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="ingredients" name="sauce_type">
                  <option value="" disabled selected>Choose Sauce</option>
                  {% for s in sauce.sauce %}
                      <option value="{{s}}">{{s.capitalize()}}</option>
                  {% endfor %}
                </select>
                <label>Sauce Type</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="pizza_name" name="pizza_name" type="text">
                <label for="icon_prefix">Pizza Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="pizza_code" name="pizza_code" type="text">
                <label for="icon_prefix">Pizza Code</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="pizza_description" id="pizza_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Pizza Notes</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
