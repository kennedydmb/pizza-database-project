{% extends 'base.html' %} {% block content %}
<h3>Add Pizza</h3>
<div class="row">
    <form action="{{ url_for('insert_pizza') }}" method="POST" class="col s12">
        <div class="row">
            <!-- Pulls list of available sauces from DB and allows user to choose from them -->
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="sauce_type" name="sauce_type">
                  <option value="" disabled selected>Choose Sauce</option>
                  {% for sauce in sauces.sauces %}
                      <option value="{{sauce}}">{{sauce.capitalize()}}</option>
                  {% endfor %}
                </select>
                <label>Sauce Type</label>
            </div>
            <!-- Allows user to enter a name for the pizza -->
            <div class="icon">
                <i class="fas fa-pizza-slice circle blue"></i>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="pizza_name" name="pizza_name" type="text">
                <label for="icon_prefix">Pizza Name</label>
            </div>
            <!-- Allows user to enter a short code for the pizza -->
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="pizza_code" name="pizza_code" type="text">
                <label for="icon_prefix">Pizza Code</label>
            </div>
            <!-- Displays list of available cheeses and allows user to choose from a list -->
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="cheese_type" name="cheese_type">
                  <option value="" disabled selected>Choose Cheese</option>
                  {% for cheese in cheeses.cheeses %}
                      <option value="{{cheese}}">{{cheese.capitalize()}}</option>
                  {% endfor %}
                </select>
                <label>Cheese Type</label>
            </div>
            <!-- Displays a checkbox field of all available toppings and allows user to choose pizza toppings -->
            <div>
                <p>
                    <input type="checkbox" id="toppings[0]" value="Onions" name="toppings">
                    <label for="toppings[0]">Onions</label>
                </p>
                <p>
                    <input type="checkbox" id="toppings[1]" value="Peppers" name="toppings">
                    <label for="toppings[1]">Peppers</label>
                </p>
            </div>
            <!-- Allows user to add any additional details for the pizza -->
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="pizza_description" id="pizza_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Pizza Notes</label>
            </div>
        </div>
        <!-- Button to submit form -->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Pizza
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
