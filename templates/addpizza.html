{% extends 'base.html' %} {% block content %}
<div class="container">
    <h3>Add Pizza</h3>
    <div class="row">
        <form action="{{ url_for('insert_pizza') }}" method="POST" class="col s12">
            <div class="row">
                <!-- Pulls list of available sauces from DB and allows user to choose from them -->
                <div class="input-field col s12">
                    <i class="prefix"><i class="fas fa-water"></i></i>
                    </i>
                    <select id="sauce_type" name="sauce_type">
                  <option value="" disabled selected>Choose Sauce</option>
                  {% for sauce in sauces %}
                      <option value="{{sauce.sauce_type}}">{{sauce.sauce_type.capitalize()}}</option>)
                  {% endfor %}
                </select>
                    <label>Sauce Type</label>
                </div>
                <!-- Allows user to enter a name for the pizza -->
                <div class="input-field col s12">
                    <i class="material-icons prefix">create</i>
                    <input id="pizza_name" name="pizza_name" type="text">
                    <label for="icon_prefix">Pizza Name</label>
                </div>
                <!-- Allows user to enter a short code for the pizza -->
                <div class="input-field col s12">
                    <i class="prefix"><i class="fas fa-code"></i></i>
                    <input id="pizza_code" name="pizza_code" type="text">
                    <label for="icon_prefix">Pizza Code (2 Letters)</label>
                </div>
                <!-- Displays list of available cheeses and allows user to choose from a list -->
                <div class="input-field col s12">
                    <i class="prefix"><i class="fas fa-cheese"></i></i>
                    <select id="cheese_type" name="cheese_type">
                  <option value="" disabled selected>Choose Cheese</option>
                  {% for cheese in cheeses.cheeses %}
                      <option value="{{cheese}}">{{cheese.capitalize()}}</option>
                  {% endfor %}
                </select>
                    <label>Cheese Type</label>
                </div>
                <!-- Displays a checkbox field of all available toppings and allows user to choose pizza toppings -->
                <div class="row">
                    <p><i class="fas fa-drumstick-bite"></i>Meat Toppings</p>
                    {% for meat in meats.meats %}
                    <p class="col s4">
                        <input type="checkbox" id="topping_{{meat}}" value="{{meat}}" name="toppings">
                        <label for="topping_{{meat}}" class="label-fix"></label><span>{{meat.capitalize()}}</span>
                    </p>
                    {% endfor %}
                </div>
                <div class="row">
                    <p><i class="fas fa-carrot"></i>Vegtable Toppings</p>
                    {% for veg in vegs.vegs %}
                    <p class="col s4">
                        <input type="checkbox" id="topping_{{veg}}" value="{{veg}}" name="toppings">
                        <label for="topping_{{veg}}" class="label-fix"></label><span>{{veg.capitalize()}}</span>
                    </p>
                    {% endfor %}
                </div>
                <!-- Allows user to add any additional details for the pizza -->
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="pizza_description" id="pizza_description" class="materialize-textarea"></textarea>
                    <label for="icon_telephone">Pizza Notes</label>
                </div>
            </div>
            <!-- Button to submit form -->
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit">Add Pizza
                <i class="material-icons right">playlist_add</i>
             </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
